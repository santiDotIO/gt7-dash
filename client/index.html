<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>Race Dashboard</title>
    <!-- <link rel="stylesheet" href="/stlye.css?v=9">
    <script src="/index.js?v=15" defer></script> -->
    <script>
        (function() {
          const timestamp = Date.now();
          const head = document.head;
        
          // Create link element with timestamp
          const link = document.createElement('link');
          link.rel = 'stylesheet';
          link.href = '/stlye.css?v=' + timestamp;
        
          // Create script element with timestamp and defer attribute
          const script = document.createElement('script');
          script.src = '/index.js?v=' + timestamp;
          script.defer = true;
        
          // Append elements to the head
          head.appendChild(link);
          head.appendChild(script);
        })();
        </script>
        
</head>
<body>
    <div class="container">
        <div id="error"></div>
        <div class="rpm-lights">
            <div class="rpm-dot"></div>
            <div class="rpm-dot"></div>
            <div class="rpm-dot"></div>
            <div class="rpm-dot"></div>
            <div class="rpm-dot"></div>
            <div class="rpm-dot"></div>
            <div class="rpm-dot"></div>
            <div class="rpm-dot"></div>
            <div class="rpm-dot"></div>
            <div class="rpm-dot"></div>
            <div class="rpm-dot"></div>
            <div class="rpm-dot"></div>
            <div class="rpm-dot"></div>
            <div class="rpm-dot"></div>
            <div class="rpm-dot"></div>
        </div>
        <div class="dash">
            <div class="column side">
                <div class="tyres">
                    <div class="tyre" id="fl"></div>
                    <div class="tyre" id="fr"></div>
                    <div class="tyre" id="rl"></div>
                    <div class="tyre" id="rr"></div>
                </div>
                <div class="fuel">
                    <span>Fuel:</span><span><span id="fuel">0</span>%</span>
                </div>
            </div>
            <div class="column center">
                <div class="gear-throttle-brake">
                    <div class="pedals" id="brake">
                        <div class="pedal-pressure"></div>
                    </div>
                    <div class="gears">
                        <div class="rpm-num">
                            <span id="rpm">0</span>
                            <span>rpm</span>
                        </div>
                        <div class="current-gear">
                            <span>0</span>
                        </div>
                        <div class="recommended-gear" data-shift="down">
                            <span>0</span>
                        </div>
                        <div class="speed">
                            <span id="speed">0</span> mp/h
                        </div>
                    </div>
                    <div class="pedals" id="throttle">
                        <div class="pedal-pressure"></div>
                    </div>
                </div>
            </div>
            <div class="column side">
                <div class="laps race-info">
                    <p class="label">Lap:</p>
                    <div class="value">
                        <span class="current">0</span>/<span class="total">0</span>
                    </div>
                </div>
                <div class="best-lap race-info">
                    <p class="label">FL:</p>
                    <div class="value">
                        <span class="current">00:00.000</span>
                    </div>
                </div>
                <div class="last-lap race-info">
                    <p class="label">LL:</p>
                    <div class="value">
                        <span class="current">00:00.000</span>
                    </div>
                </div>
                <div class="clock race-info">
                    <p class="label">Time</p>
                    <div class="value">
                        00:00:00
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
